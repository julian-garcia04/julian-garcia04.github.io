<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>1229 N Fourth Ave – My Wildcat Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="site-header">
    <div class="container header-content">
      <div>
        <h1>My Wildcat Home</h1>
        <p class="subtitle">Welcome Wildcats</p>
      </div>
      <nav class="nav">
        <a href="index.html" class="nav-bubble">Home</a>
      </nav>
    </div>
  </header>

  <section class="detail-hero">
    <div class="container">
      <a class="back-link" href="index.html">← Back to Listings</a>
      <h2 class="detail-title">1229 N Fourth Ave</h2>
      <p class="detail-subtitle">Tucson, AZ 85705 • 4 Beds • 2 Baths • $1,000/room/mo</p>

      <div class="slider-wrap">
        <div class="slider-stage" data-slider="fourth">
          <img src="images/4thAve/front.webp" alt="Front" class="active" />
          <img src="images/4thAve/4thaveLivingRoom.webp" alt="Living room" />
          <img src="images/4thAve/livingRoom2.webp" alt="Living room view 2" />
          <img src="images/4thAve/backyard.webp" alt="Backyard" />
          <img src="images/4thAve/4thaveRoom2.webp" alt="Bedroom 2" />
          <img src="images/4thAve/room3.webp" alt="Bedroom 3" />
          <img src="images/4thAve/room4.webp" alt="Bedroom 4" />
          <img src="images/4thAve/bathroom1.webp" alt="Bathroom 1" />
          <img src="images/4thAve/bathroom2.webp" alt="Bathroom 2" />
          <img src="images/4thAve/shower2.webp" alt="Shower" />
          <img src="images/4thAve/appliances.webp" alt="Kitchen appliances" />
        </div>

        <div class="slider-controls">
          <button class="slider-btn" onclick="slide('fourth', -1)">← Prev</button>
          <button class="slider-btn" onclick="slide('fourth', 1)">Next →</button>
        </div>
      </div>

      <!-- Add more info here later -->
      <!-- rent options, policies, utilities, etc. -->

    </div>
  </section>

  <script>
    const sliders = {
      fourth: { index: 0, images: null }
    };

    function initSlider(key) {
      const stage = document.querySelector('[data-slider="' + key + '"]');
      if (!stage) return;
      sliders[key].images = stage.querySelectorAll('img');
      sliders[key].index = 0;
    }

    function slide(key, dir) {
      const s = sliders[key];
      if (!s.images || s.images.length <= 1) return;

      s.images[s.index].classList.remove('active');
      s.index = (s.index + dir + s.images.length) % s.images.length;
      s.images[s.index].classList.add('active');
    }

    initSlider('fourth');
  </script>

</body>
</html>

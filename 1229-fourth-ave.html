<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>1229 N Fourth Ave – My Wildcat Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="site-header">
    <div class="container header-content">
      <div>
        <h1>My Wildcat Home</h1>
        <p class="subtitle">Welcome Wildcats</p>
      </div>
      <nav class="nav">
        <a href="index.html#about" class="nav-bubble">About</a>
        <a href="index.html#contact" class="nav-bubble">Contact</a>
      </nav>
    </div>
  </header>

  <section class="detail-hero">
    <div class="container">

      <div class="detail-headline-row">
        <div>
          <h2 class="detail-title">1229 N Fourth Ave</h2>
          <p class="detail-subtitle">Tucson, AZ 85705 • 4 Beds • 2 Baths • $1,000/room/mo</p>
        </div>

        <a class="back-bubble" href="index.html">← Back to Listings</a>
      </div>

      <!-- ✅ Image Slider Card (Scrollable Album) -->
      <div class="slider-card" aria-label="Photo album slider">
        <div class="slider-track">
          <img src="images/4thAve/front.jpg" alt="Front of house" />
          <img src="images/4thAve/backyard.jpg" alt="Backyard" />
          <img src="images/4thAve/4thaveLivingRoom.webp" alt="Living room" />
          <img src="images/4thAve/livingRoom2.webp" alt="Living room view 2" />
          <img src="images/4thAve/4thaveRoom2.webp" alt="Bedroom 2" />
          <img src="images/4thAve/room3.webp" alt="Bedroom 3" />
          <img src="images/4thAve/room4.webp" alt="Bedroom 4" />
          <img src="images/4thAve/bathroom1.webp" alt="Bathroom 1" />
          <img src="images/4thAve/bathroom2.webp" alt="Bathroom 2" />
          <img src="images/4thAve/shower2.webp" alt="Shower" />
          <img src="images/4thAve/appliances.webp" alt="Kitchen appliances" />
        </div>

        <button class="slider-btn left" type="button" aria-label="Previous photo" onclick="slideGallery(-1)">‹</button>
        <button class="slider-btn right" type="button" aria-label="Next photo" onclick="slideGallery(1)">›</button>

        <div class="slider-counter" aria-live="polite">
          <span id="slideCurrent">1</span> / <span id="slideTotal">11</span>
        </div>
      </div>

      <!-- Add your rent options and property info below later -->

    </div>
  </section>

  <script>
    // Slider logic
    let slideIndex = 0;
    const track = document.querySelector(".slider-track");
    const slides = document.querySelectorAll(".slider-track img");
    const total = slides.length;

    const currentEl = document.getElementById("slideCurrent");
    const totalEl = document.getElementById("slideTotal");
    if (totalEl) totalEl.textContent = total;

    function updateCounter() {
      if (!currentEl) return;
      currentEl.textContent = String(slideIndex + 1);
    }

    function slideGallery(dir) {
      if (!track || total <= 1) return;

      slideIndex += dir;
      if (slideIndex < 0) slideIndex = total - 1;
      if (slideIndex >= total) slideIndex = 0;

      track.style.transform = `translateX(-${slideIndex * 100}%)`;
      updateCounter();
    }

    // Optional: keyboard support
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") slideGallery(-1);
      if (e.key === "ArrowRight") slideGallery(1);
    });

    updateCounter();
  </script>

</body>
</html>

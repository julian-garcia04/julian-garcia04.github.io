<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>1229 N Fourth Ave – My Wildcat Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="site-header">
    <div class="container header-content">
      <div>
        <h1>My Wildcat Home</h1>
        <p class="subtitle">Welcome Wildcats</p>
      </div>
      <nav class="nav">
        <a href="index.html#about" class="nav-bubble">About</a>
        <a href="index.html#contact" class="nav-bubble">Contact</a>
      </nav>
    </div>
  </header>

  <section class="detail-hero">
    <div class="container">

      <div class="detail-headline-row">
        <div>
          <h2 class="detail-title">1229 N Fourth Ave</h2>
          <p class="detail-subtitle">Tucson, AZ 85705 • 4 Beds • 2 Baths • $1,000/room/mo</p>
        </div>

        <a class="back-bubble" href="index.html">← Back to Listings</a>
      </div>

      <!-- Photo Slider Gallery Widget -->
      <div class="gallery-carousel" data-gallery="fourth">
        <div class="carousel-image-wrapper">
          <img src="images/4thAve/front.webp" alt="Front" class="active" />
          <img src="images/4thAve/4thaveLivingRoom.webp" alt="Living room" />
          <img src="images/4thAve/livingRoom2.webp" alt="Living room view 2" />
          <img src="images/4thAve/4thaveRoom2.webp" alt="Bedroom 2" />
          <img src="images/4thAve/room3.webp" alt="Bedroom 3" />
          <img src="images/4thAve/room4.webp" alt="Bedroom 4" />
          <img src="images/4thAve/bathroom1.webp" alt="Bathroom 1" />
          <img src="images/4thAve/bathroom2.webp" alt="Bathroom 2" />
          <img src="images/4thAve/shower2.webp" alt="Shower" />
          <img src="images/4thAve/appliances.webp" alt="Kitchen appliances" />
        </div>

        <div class="carousel-controls">
          <button class="btn secondary" onclick="changeGallerySlide('fourth', -1)">← Prev</button>
          <button class="btn primary" onclick="changeGallerySlide('fourth', 1)">Next →</button>
        </div>
      </div>

      <!-- Add your rent options and property info below later -->

    </div>
  </section>

  <script>
    const galleries = {
      fourth: {
        index: 0,
        images: document.querySelectorAll('[data-gallery="fourth"] .carousel-image-wrapper img')
      }
    };

    function changeGallerySlide(key, direction) {
      const g = galleries[key];
      const imgs = g.images;
      if (!imgs || imgs.length <= 1) return;

      imgs[g.index].classList.remove('active');
      g.index = (g.index + direction + imgs.length) % imgs.length;
      imgs[g.index].classList.add('active');
    }
  </script>

</body>
</html>
